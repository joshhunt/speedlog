<html>
  <head>
    <title>Speedlog</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.10.1/metricsgraphics.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.10.1/metricsgraphics.min.js"></script>

    <link rel="icon" href="/public/Artboard128w.png" sizes="128x128">
    <link rel="icon" href="/public/Artboard64w.png" sizes="64x64">
    <link rel="icon" href="/public/Artboard32w.png" sizes="32x32">
    <link rel="icon" href="/public/Artboard16w.png" sizes="16x16">

    <style>
      body {
        font-family: "Open Sans", sans-serif, Arial;
        font-size: 14px;
        padding: 10px;
      }

      .mg-y-axis .label {
        text-transform: initial;
        transform: rotate(-90deg) translateY(-15px);
      }

      .legend {
        text-align: center;
      }

      * { box-sizing: border-box; }
    </style>
  </head>

  <body>
    <div id="download"></div>
    <div class="legend"></div>

    <script>
      const round = n => Math.round(n * 100) / 100;
      const convert = n => round(n / 1000000);

      const resultsUrl = (location.href.includes('file://') || location.href.includes('localhost'))
        ? 'https://speedlog.herokuapp.com/results'
        : '/results';

      d3.json(resultsUrl, function(data) {
        data = data.map(d => {
          return Object.assign({}, d, {
            download: convert(d.download),
            upload: convert(d.upload),
            timestamp: new Date(d.timestamp),
          })
        })

        console.log(data);

        MG.data_graphic({
          title: "Exetel Opticomm Fibre Speed",
          data: data,
          width: document.body.clientWidth - 20,
          height: 300,
          animate_on_load: true,
          right: 40,
          area: false,
          target: document.getElementById('download'),
          x_accessor: 'timestamp',
          y_accessor: ['download', 'upload'],
          aggregate_rollover: true,
          x_mouseover: '%a %e %b, %I:%M %p',
          legend: ['Download','Upload'],
          legend_target: '.legend',
          y_label: 'Mbps',
        });
      });
    </script>
  </body>
</html>
